<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shooter Location</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngFor = "let room of rooms" class="gridContainer">
    <ion-row align-items-start>
      <ion-col>

        <button (click)="clearRoom(room)" ion-button class="custom"> Room {{room.left}}
            <!-- <ion-icon name="checkmark"></ion-icon> -->
        </button>
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col>
         <button (click)="clearRoom(room)" ion-button class="custom"> Room {{room.right}}</button>
      </ion-col>
    </ion-row>

    <div>
      <br>
    </div>
  </ion-grid>

</ion-content>
