<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Safe Buildings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <!-- <button ion-button (click)="calculateDistance()">Calculates</button> -->

  <!--FAB BUTTON  -->
  <ion-fab bottom right>
    <button (click)="openModal()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>


  <!-- ___________ DISPLAY LIST OF FIRES  ___________ -->
  <ion-list>
    <ion-label style="color: #34495E; font-size: 20px" class="animated bounceInLeft">
        <b>Address of safe buildings</b>
    </ion-label>

    <!-- __________ LOAD ALL THE FIRES AND DISPLAY THEIR ADDRESS ___________ -->
    <ion-item-sliding *ngFor="let building of buildingArr" (click)="launchDirection(building)">
      <ion-item text-wrap >
        <h2 style="width: 70%" class="animated fadeInDownBig">{{building.name}}</h2>

        <div id="fire-info">
          <p style="margin-right: 180px !important"  class="animated fadeInDownBig">{{building.address}}</p>
      </div>

        <div id="fire-info">
            <p style="margin-right: 180px !important"  class="animated fadeInDownBig">{{building.distance}} miles</p>
        </div>


        <ion-icon style="color: #34495E" name="walk"  class="animated fadeInDownBig" item-end></ion-icon>


      </ion-item>


      <ion-item-options>
        <button class="padding" danger (click)="removeBuilding(building)">
            <ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <p class="p-info" class="animated bounceInLeft" ><i>Swipe item for more options.</i></p>

</ion-content>
